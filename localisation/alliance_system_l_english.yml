 as_decision_title: "§M‡‡§! Gurkans Alliance System"
 as_decision_desc: "The Alliance System keeps track of each players allowed alliances during gameplay.\n\nEach nation starts with X amount of alliance points based on their size. If you ally someone, their point cost will be subtracted from your available points.\n\nBreaking the rules by reaching a negative point value results in the Tengil haunting you for the rest of your days.\n\nThings to note:\n- Stats are updated automatically \n- AI nations never have points or cost points. \n- Player subjects reduce your points. This includes vassals, marches, colonies and client states. \n- Free player subjects in Age of Discovery: Sweden, Norway, Holland, Brabant, Flanders, Lithuania. \n- Treaties like guarantees and tributaries cost points for the receiving nation. \n- Colony point cost is halfed for their overlord."
 
 as_notify_decision_title: "§M‡‡§! Alliance System Notifications: §M[Root.AsNotify]§!"
 as_notify_decision_desc: "Notifies you if a certain player is breaking the alliances rules."
